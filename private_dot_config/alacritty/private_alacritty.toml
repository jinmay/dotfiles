[general]
live_config_reload = true
import = [
  "~/.config/alacritty/themes/themes/afterglow.toml"
]

# [colors.cursor]
# cursor = "#ff00ff"

[font]
size = 15.0

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"

[window]
dynamic_title = true
decorations = "none"
startup_mode = "Maximized"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[env]
TERM = "xterm-256color"


##################
## key bindings ##
##################

# new tab
[[keyboard.bindings]]
chars = "\u0001c"
key = "T"
mods = "Command"

# close tab
[[keyboard.bindings]]
chars = "\u0001X"
key = "W"
mods = "Command"

# split horizontal
[[keyboard.bindings]]
chars = "\u0001-"
key = "D"
mods = "Command|Shift"

# split vertical
[[keyboard.bindings]]
chars = "\u0001|"
key = "D"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00011"
